<button class="border rounded text-white" [ngClass]="{'bg-success' : !isFavourite, 'bg-danger' : isFavourite}"
        (click)="onFavouriteClick()">
        <!-- [disabled]="isFavourite" -->
        <div *ngIf="!loading; else spinner">
        <ng-container *ngIf="isFavourite; then favourite else notFavourite" class="material-icons"></ng-container>
        <ng-template #favourite>
            <span class="material-icons">remove</span>
        </ng-template>
        <ng-template #notFavourite>
            <span class="material-icons">collect</span>
        </ng-template>
    </div>
<ng-template #spinner>
    <span class="material-icons spinner-border spinner-border-sm"></span>
</ng-template>
</button>
