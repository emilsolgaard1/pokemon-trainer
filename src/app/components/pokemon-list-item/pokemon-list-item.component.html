<li class="border border-1 rounded" style="width:150px" *ngIf="pokemon">
    <section>
        <img [src]="pokemon.image" [alt]="pokemon.name"/>
    </section>
    <section>
        <label>{{pokemon.name}}</label>
    </section>
    <app-favourite-pokemon-button [pokemonName]="pokemon.name"></app-favourite-pokemon-button>
</li>
